<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <h1>Library</h1>
        <div class="logInButton">Log In</div>
    </div>
    <div class="addBook">
        <div class="addBookButton">+ Add book</div>
    </div>
    <div class="content">
        <div class="bookTile">
            <div class="tilte">The Way of Kings</div>
            <div class="author">Brandon Sanderson</div>
            <div class="pages">1133</div>
            <div class="read">Read</div>
            <div class="remove">Remove</div>
        </div>

        <div class="bookTile">
            <div class="tilte">The Way of Kings</div>
            <div class="author">Brandon Sanderson</div>
            <div class="pages">1133</div>
            <div class="read">Read</div>
            <div class="remove">Remove</div>
        </div>

        <div class="bookTile">
            <div class="tilte">The Way of Kings</div>
            <div class="author">Brandon Sanderson</div>
            <div class="pages">1133</div>
            <div class="read">Read</div>
            <div class="remove">Remove</div>
        </div>
    </div>
    <div class="footer"></div>
    </div>
    <div class="addBookModal">
        <form>
            <p>Add new book</p>
            <label for="tilte">Title</label>
            <input type="text" id="tilte" name="title"><br><br>
            <label for="Author">Author</label>
            <input type="text" id="author" name="author"><br><br>
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages"><br><br>
            <input type="submit" value="Submit">
          </form>
    </div>
</body>
<script src="script.js"></script>
</html>
