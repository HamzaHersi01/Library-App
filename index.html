<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <h1>Library</h1>
        <div class="logInButton">Log In</div>
    </div>
    <div class="addBook">
        <div class="addBookButton">+ Add book</div>
    </div>
    <div class="content">
        <div class="bookTile">
            <div class="tilte">The Way of Kings</div>
            <div class="author">Brandon Sanderson</div>
            <div class="pages">1133</div>
            <div class="read">Read</div>
            <div class="remove">Remove</div>
        </div>
    </div>
    <div class="footer"></div>
    </div>
    <div class="addBookModal hidden">
        <form id="bookinfo">
            <p>Add new book</p>
            <input type="text" id="tilte" name="title" placeholder="Title"><br><br>
            <input type="text" id="author" name="author" placeholder="Author"><br><br>
            <input type="text" id="pages" name="pages" placeholder="Pages"><br><br>
            <div class="is-read">
            <label class="checkbox-label" for="read">
                Read?  
                <input type="checkbox" id="read" name="read" value="read">
                
            </label><br><br>
        </div>
            <input type="submit" value="Submit" class="submit">
          </form>
    </div>
</body>
<script src="script.js"></script>
</html>
